<div class="animated fadeIn">
	<div class="row">	
		<div id="blackoverlay" class="col-sm-12 pad-free" [hidden]="hideVal" style="position:fixed;"></div>
		<div class="row col-sm-12  justify-content-center">
		<div class="col-sm-6">		
		<div class="card">
		  	<div class="card-header">
		  		<i class="icon-people"></i> <strong>Generate Register ID</strong>				
		  	</div>
		  	<div class="card-block">
		  	<div class="row" *ngFor="let aa of reg">
		  		<div class="col-sm-10">
		  			{{aa.prefix}} - {{num}}
		  		</div>		
		  		<div class="col-sm-2">
		  			<button class="btn btn-primary" style="font-size:0.9em;" (click)="editID(aa)" [hidden]="editbtn">Edit</button>
		  		</div>  		
		  	</div>		  	
			</div>
		  </div>
		  </div>	
		</div>		
	</div>
</div>

<div class="row justify-content-center">
	<div id="whiteoverlay" [hidden]="setupVal" class="col-sm-4">
		<div class="card" style="margin:0px;">
		<div class="card-header">
			<strong>Generate</strong>			
		</div>
		<div class="card-block">
		<form action="" method="post" enctype="multipart/form-data" class="form-horizontal ">
			<div class="row">				           
			<div class="col-sm-6">
				<label>Prefix</label>
				<div class="form-group">
				<input type="text" [(ngModel)] ="prefix" name="prefix" class="form-control" >
				</div>
			</div>
			<div class="col-sm-6">				          		
				<div class="form-group">
				<label for="name">Numbers of Digit</label>
				<input type="number" class="form-control" placeholder="0" [(ngModel)] ="nn" name="nn">
				</div>
			</div>				            
			</div>	

			</form>
			</div>
			<div class="card-footer">
				<button type="submit" class="btn btn-sm btn-primary" [hidden]="saveVal" (click)="updateId()"><i class="fa fa-check fa-lg"></i> Save</button>
				<button type="reset" class="btn btn-sm btn-danger" (click)="clearId()"><i class="fa fa-remove fa-lg"></i> Cancel</button>
			</div>	
		</div>	        			
		</div>
</div>
